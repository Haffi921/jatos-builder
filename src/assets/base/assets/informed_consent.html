<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Informed Consent">
  <meta name="author" content="[INSERT YOUR NAME]">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Informed Consent</title>
</head>

<body>
  <div name="IC" id="IC" style="width:92%;padding:1%;height:auto; border:5px double red; text-align: justify; ">
    Dear participant, ...

    If you have any questions now or after the experiment, please contact:<br />
    <strong>[Insert name]</strong><br />
    <strong>[Insert email]</strong>
  </div><br />
  <fieldset>
    <input type="radio" id="consent_y" name="consent" value=true>
    <label for="consent_y"> I hereby declare, that I understand the above described conditions of participation and I
      agree to participate under these conditions.</label><br />
    <input type="radio" id="consent_n" name="consent" value=false>
    <label for="consent_n"> I decline the above described conditions of participation (abort experiment).</label>
  </fieldset>
  <button type="button" id="start">Start Experiment</button>
</body>

</html>
